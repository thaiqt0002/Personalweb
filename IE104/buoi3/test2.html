<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test2.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>ĐỂ LẠI NHU CẦU KHÁM</h1>
        <p>Đặt hẹn ngay để nhận tư vấn và xếp lịch khám kịp thời</p>
        <form class="input-area">
            <input class="name-input input" placeholder="Họ và tên" />
            <input type="text" class="birthday-input input" placeholder="Ngày sinh YYYY/MM/DD" onfocus="(this.type='date')" onblur="(this.type='text')" />
            <input class="phonenumber-input input" placeholder="Điện thoại"/>
            <select class="place-input input" placeholder="Chọn địa điểm gần bạn nhất">
                <option value="" disabled selected>Chọn địa điểm gần bạn nhất</option>
                <option value="1">Thủ Đức</option>
                <option value="2">Q2</option>
                <option value="3">Q3</option>
                <option value="4">Q4</option>
                <option value="5">Q5</option>
                <option value="6">Q6</option>
                <option value="7">Q7</option>
            </select>
            
        </div>
    </div>
</body>
</html>
